<script>
    const swiper = new Swiper('.swiper-container', {
/*        direction: 'horizontal',*/

        direction: 'vertical',
        loop: true,
        speed: 600,
    
        autoplay: {
            delay: 3000,
            disableOnInteraction: false,
        },
    
        navigation: {
            nextEl: '.right',
            prevEl: '.left',
        },
    
        pagination: {
            el: '.swiper-pagination',
            type: 'fraction',
            renderFraction: function (currentClass, totalClass) {
                return `
                    <span class="${currentClass}"></span>
                    <span style="color:#d8d8d8;"> / </span>
                    <span class="${totalClass}" style="color:#d8d8d8;"></span>
                `;
            }
        },
    });
    
    /* 버튼 클릭 시 현재 슬라이드 링크로 이동 */
    function goToCurrentSlideLink() {
        const activeSlide = document.querySelector(
            '.swiper-slide-active a'
        );
        if (activeSlide && activeSlide.getAttribute('href')) {
            window.location.href = activeSlide.getAttribute('href');
        }
    }
    
    /* 좌 / 우 버튼에 클릭 이벤트 추가 */
    document.querySelector('.right').addEventListener('click', () => {
        setTimeout(goToCurrentSlideLink, 300); // 슬라이드 이동 후 실행
    });
    
    document.querySelector('.left').addEventListener('click', () => {
        setTimeout(goToCurrentSlideLink, 300);
    });
    </script>
